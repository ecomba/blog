---
layout: default
---

<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <time class="post-date" datetime="{{page.date}}">{{ page.date | date_to_string }}</time>
  {{ content }}
</article>

<aside class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</aside>
